<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Shopping Cart</h2>
    <button class="btn btn-primary" onclick="loadCart()">Load Cart</button>
    <div id="cart-items"></div>
</div>

<script>
    function loadCart() {
        fetch('http://localhost:8080/cart') // Adjust this URL to your backend API
            .then(response => response.json())
            .then(data => {
                let cartItems = '';
                data.cartItems.forEach(item => {
                    cartItems += `<div>${item.product.productName} - ${item.quantity} pcs</div>`;
                });
                document.getElementById('cart-items').innerHTML = cartItems;
            });
    }
</script>
</body>
</html>
